<div class = 'row m-0 w-100'>
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.isLogin'>
        <h4>Create Chat</h4>
        <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
            <div class = 'form-group'>
                <input class = 'form-control' type = "text" name = "username_to" placeholder = "Username To" ngModel>
            </div>
          
            <div class = 'form-group'>
                <input class = 'form-control' type = "text" name = "message" placeholder = "message" ngModel>
            </div>
            <input class= 'btn btn-outline-info' type = "submit" value = "Submit">
        </form>
    </div>
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.isLogin'>
       
        <h1>You are not logged in</h1>
          
    </div>
</div>
